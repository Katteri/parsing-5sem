<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Science Article Statistics</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #wordCloud {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Science Article Statistics</h1>

    <div class="card mb-4">
      <div class="card-header">Publication Trends by Year</div>
      <div class="card-body">
        <canvas id="publicationTrendChart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Word Cloud of Article Titles</div>
      <div class="card-body">
        <div id="wordCloud"></div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.2/wordcloud2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
